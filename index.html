<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday in abit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script:wght@400..700&family=Moon+Dance&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Inaddy Ajoke ‚ù£üíû</h1>
        <button id="whatsappButton">Wish me too!</button>
    </header>
    <div class="body">
        <div class="firstBody">
            <h1>My birthday is coming soon...</h1>
            <button onclick="showCounter()">See Countdown</button>
        </div>
        <div class="secondBody">
            <div class="imgs">
                <div><img src="Images/1708523553089.jpg" alt=""></div>
                <div><img src="Images/1708882726759.jpg" alt=""></div>
                <div><img src="Images/1707845651955.jpg" alt=""></div>
                <div><img src="Images/IMG-20240517-WA0008.jpg" alt=""></div>
            </div>
            <div class="wish">
                <p>Count your life by smiles, not tears. Count your age by friends, not years. Happy birthday!</p>
            </div>
        </div>
    </div>
    <div class="counter">
        <div class="innerCounter">
            <div id="cancel" onclick="cancelCounter()"><i class="fa-solid fa-xmark"></i></div>
            <h2>Birthday loading...</h2>
            <div class="showCounter">
                <div>
                    <h1 id="day"></h1>
                    <h3>Days</h3>
                </div>
                <div>
                    <h1 id="hour"></h1>
                    <h3>Hours</h3>
                </div>
                <div>
                    <h1 id="minute"></h1>
                    <h3>Minutes</h3>
                </div>
                <div>
                    <h1 id="second"></h1>
                    <h3>Seconds</h3>
                </div>
            </div>
            <h1 id="theDay"></h1>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c37944b19.js" crossorigin="anonymous"></script>
</body>

</html>
